<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <style type="text/css">
        body {
            font-size: 1.5em;
        }
    </style>
    <script type="application/javascript">
      var worte = ['OSKAR', 'MARLENE', 'GEORG'];

      var zuRatendesWort;
      var wortBisher;

      function neuesSpiel() {
        var wort = document.getElementById('wort');

        zuRatendesWort = worte[Math.floor(Math.random() * worte.length)];
        wortBisher = '';
        for (var i = 0; i < zuRatendesWort.length; i++) {
          wortBisher = wortBisher + '_';
        }
        wort.innerHTML = wortBisher;
      }

      function rateBuchstabe() {
        var buchstabe = document.getElementById('buchstabe').value;
        var wort = document.getElementById('wort');

        for (var i = 0; i < zuRatendesWort.length; i++) {
          if (zuRatendesWort[i] === buchstabe) {
            wortBisher = wortBisher.substring(0, i) + buchstabe + wortBisher.substring(i + 1);
          }
        }
        wort.innerHTML = wortBisher;
      }
    </script>
</head>
<body>
<h1>Oskars Hangman</h1>
<h2>
    <button type="button" onclick="neuesSpiel()">Neues Spiel</button>
</h2>
Wort:
<span id="wort" style="letter-spacing: 0.5em;"></span>
<div>
    Buchstabe:
    <input id="buchstabe" type="text" maxlength="1" style="width: 15px">
    <button type="button" onclick="rateBuchstabe()">Rate!</button>
</div>
</body>
</html>
